    la propiedad CSSoverflow, permiteespecificar si se debe recorar el contenido del elemento,
    o agregar barras de desplazamiento (scrollbars), uando dicho contenido es demaciado grande para ser mostrado en un area especififica.
    
    Valores por utilizar son:
-visible:   despliega en contenido por afuera del area del elemento en cuestion.
-hidden:    se ocupa de ocultar el contenido desbordado.
-scroll:    barras de desplazamiento cunado esta desbordado.
-auto:      cumple la misma funcion que scroll
