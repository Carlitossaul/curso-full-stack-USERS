<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML5</title>
</head>
<body>
    <table style="border: 1px solid black; width: 70%;">
        <caption> <strong>Los herederos del imperio</strong></caption>
        <tr>
            <th style="text-align: left;">Nombre</th> <!-- los th son encabezados-->
            <th style="text-align: left;">Apellido</th>
            <th style="text-align: left;">Edad</th>
        </tr>
        <tr>
            <td>Fernando</td> <!--los datos con td-->
            <td>Omar</td>
            <td>41</td>
        </tr>
        <tr>
            <td>Nicolas</td>
            <td>Mariano</td>
            <td>21</td>
            <!--El elemento <td> que visualiza el contenido enriquecido de una tabla, 
                permite poner todos los elementos html
                texto, immagenes, listas, tablas internas, hipervinculos, etcerera. -->
        </tr>
    </table>
</body>
</html>
